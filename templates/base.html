<!doctype html>
<html>
    <head>

        <title>{{title}}</title>

        <link type="text/css" rel="stylesheet" href="styles.css" />
        
        <style>
            .error {
                color:red;
            }
        </style>
    </head>
<body>
    <div>
        <a href='/Blog'>Main Blog Page</a>      <a href='/newpost'>     Add a Blog entry</a>
    </div>
     
    {% with messages = get_flashed_messages(with_categories=True) %}
      <ul>
          {% for category, message in messages %}
               <li class = "{{category}}" >{{message}}</li>
          {% endfor %}
      </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>

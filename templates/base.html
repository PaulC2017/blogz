<!doctype html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href={{url_for("static", filename ="style.css")}}/>
        <title>{{title}}</title>

       
        
        <style>
            .error {
                color:red;
            }
        </style>
    </head>
<body>
    <div>
        <a href='/Blog'>Main Blog Page</a> &nbsp;&nbsp;<a href='/newpost'>Add a Blog entry</a> &nbsp;&nbsp; <a href='/archives'>See archived posts</a>
    </div>
     
    {% with messages = get_flashed_messages(with_categories=True) %}
      <ul>
          {% for category, message in messages %}
               <li class = "{{category}}" >{{message}}</li>
          {% endfor %}
      </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>

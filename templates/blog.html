{% extends "base.html" %}

{% block content %}

{% if post|length == 0 %}
<p>No Posts yet</p>
{% else %}
  
    <ul>
        {% for post in post %}
        <li>  
            <a href = "/show_post?post_body={{post.body}}&post_title={{post.title}}&post_id={{post.id}}" ><span class="post_title" >{{ post.title }} </span></a> 
 
            <br><br>
               {{ post.body }}
                
            <br><br>
               
            <form method = "POST" action = "/remove_post" style="display:inline-block">
                 <input type="hidden" name="post_id" value="{{post.id}}"/>
                <input type="submit" value="Archive Post"/>
                
            </form>
            <br><br>
        </li>
        {% endfor %}
    </ul>
    
{% endif %}
   
{% endblock %}

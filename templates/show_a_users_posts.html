<!--  when a visitor clicks on a user from the home pasge this 
form is to render all the posts from the user that the visitor clicked on -->

{% extends "base.html" %}

{% block content %}

{%for post in posts%}
<p>
        <li><a href='/show_post?user_name={{post.owner.user_name}}&user_id={{post.owner.id}}&post_title={{post.title}}&post_body={{post.body}}'class="post_title">   {{post.title}}</a>
                
        </li>    
</p>
        <p class="post_body">{{post.body}}</p>
        <li class="post_author">
            written by
            <a href='/show_a_users_posts?user_name={{post.owner.user_name}}&user_id={{post.owner.id}}'> {{post.owner.user_name}} </a>
        </li>
{%endfor%}
{% endblock %}

{% extends "base.html" %}

{% block content %}
    <h1>Add New Post</h1>
    <form method='post'>
        <div>
        <label> 
            Title For Your New Blog:
            <input type="text" name="title">
        </label>
        </div>
        <label>
            New Blog:
            <input type="text" name='body' />
        </label>
        <input type="submit" value='Add Entry' />
    </form>

    <hr />

    {% if post|length == 0 %}
    <p>No Posts yet</p>
    {% else %}

        <ul>
            {% for post in post %}
            <li>{{Blog.name}}
                <form method = "POST" action = "/remove-post" style="display:inline-block">
                     <input type = "hidden" name="post-id" value="{{body.id}}"/>
                    <input type="submit" value="Done!"/>
                </form>
            </li>
            {% endfor %}
        </ul>

    {% endif %}

    
 
{% endblock %}
